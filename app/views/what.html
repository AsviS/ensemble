<h3 class="suggesthead">What is Project Ensemble?</h3>
<p>Project Ensemble is an experiment in <b>crowd design</b>, where players, developers and artists collaborate to collectively design a browser-based multiplayer online game.</p>
<p>For more details, <a href="http://www.dynetisgames.com/2017/04/20/project-ensemble/">visit the website!</a></p>
